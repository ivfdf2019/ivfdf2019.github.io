<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Bands</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% assign bands = site.2019_bands | sort: 'order' %}
            {% for band in band %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <!--<a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>-->
                        <img src="../css/2019_style/img/bands/{{ band.thumbnail }}" class="img-responsive img-centered" alt="">
                    <!--</a>-->
                    <div class="speakers-caption">
                        <h4>{{ band.title }}</h4>
                        <p class="text-muted">{{ band.dance }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
